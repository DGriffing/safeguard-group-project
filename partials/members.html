<h1>TEAM MEMBERS</h1>

<body>
	<div class="container">
		<div id="memberInfo" ng-repeat="member in members | orderBy: 'name'">
		    <img class="teamPics" ng-src="{{member.image}}">
		    <br>
		    <div ng-controller="MembersCtrl">
			    <script type="text/ng-template" id="members.html">
			        <div class="modal-header">
			            <h2 class="modal-title">{{member.name}} {{member.title}}</h2>
			        </div>
			        <div class="modal-body">
			        	<p>{{member.bio}}</p>
			        </div>
			    </script>
			    <button type="button" class="btn btn-default" ng-click="open('sm')">{{member.name}}</button>
			</div>
		    <!-- <h2>{{member.name}}</h2>
			<p class="content">{{member.bio}}</p> -->
	    </div> 
	</div>	
</body>
