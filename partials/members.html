<h1>TEAM MEMBERS</h1>
<p class="content">Click each team member's name for more information on their backgrounds and contributions to <b>Patients As Safeguards</b></p>
<body>
	<div class="container">
		<div id="memberInfo" ng-repeat="member in members | orderBy: 'name'">
			<div class="col-md-4">
			    <img class="teamPics" ng-src="{{member.image}}">
			    <h2 class="modalHeader" ng-click="memberInfo(member)">{{member.name}}</h2>
			</div>    
	    </div> 
	</div>	
</body>
